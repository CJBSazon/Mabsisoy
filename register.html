<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Mabsi Soy</title>
    <style>
        body {
            font-family: 'Architects Daughter', cursive;
        }
    </style>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">

    <!-- Main Section -->
    <section class="bg-white rounded-lg shadow-lg max-w-4xl w-full flex">
        <!-- Image Section -->
        <div class="w-1/2">
            <img src="/img/menu_item1.jpg" alt="Delicious Food" class="object-cover w-full h-full rounded-l-lg">
        </div>
        <!-- Sign Up Form Section -->
        <div class="w-1/2 p-8">
            <div class="text-center mb-8">
                <img class="w-20 h-20 mx-auto rounded-full" src="/img/Mabsi Soy Logo.jpg" alt="Mabsi Soy Logo">
                <h1 class="text-2xl font-bold text-orange-400 mt-4">Sign Up for Mabsi Soy</h1>
            </div>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 px-3 py-2 w-full border rounded-md focus:outline-none focus:ring focus:ring-orange-300" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 px-3 py-2 w-full border rounded-md focus:outline-none focus:ring focus:ring-orange-300" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 px-3 py-2 w-full border rounded-md focus:outline-none focus:ring focus:ring-orange-300" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="mt-1 px-3 py-2 w-full border rounded-md focus:outline-none focus:ring focus:ring-orange-300" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-orange-400 text-white px-4 py-2 rounded-md hover:bg-orange-500">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-6">
                <p class="text-gray-700">Or sign up with</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <button id="google-signup" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Google</button>
                    <button id="facebook-signup" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Facebook</button>
                </div>
            </div>
            <div class="text-center mt-6">
                <p class="text-gray-700">Already have an account? <a href="login.html" class="text-orange-400 hover:underline">Login</a></p>
            </div>
        </div>
    </section>

    <!-- Google API Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onLoadGoogleAPI() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID',
                });
            });
        }

        document.getElementById('google-signup').addEventListener('click', function() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signIn().then(function(googleUser) {
                var id_token = googleUser.getAuthResponse().id_token;
                // Send the ID token to your server for verification
                console.log("Google ID Token: " + id_token);
            });
        });
    </script>

    <!-- Facebook API Script -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_FACEBOOK_APP_ID',
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'
            });
            
            FB.AppEvents.logPageView();   
        };

        document.getElementById('facebook-signup').addEventListener('click', function() {
            FB.login(function(response) {
                if (response.authResponse) {
                    var accessToken = response.authResponse.accessToken;
                    // Send the access token to your server for verification
                    console.log("Facebook Access Token: " + accessToken);
                }
            }, {scope: 'public_profile,email'});
        });
    </script>
</body>
</html>
